<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="styles.css" type="text/css">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="calculator__display"></div>
      <div class="calculator__keys">
        <button class="key--operator" data-action="add">&plus;</button>
        <button class="key--operator" data-action="subtract">&minus;</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">&divide;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="decimal" data-action="decimal">.</button>
        <button class="clear" data-action="clear">AC</button>
        <button class="key--equals" data-action="calculate">&#61;</button>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
