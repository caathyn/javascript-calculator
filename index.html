<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="styles.css" type="text/css">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display"></div>
      <div class="buttons">
        <button class="operator" id="plus">&plus;</button>
        <button class="operator" id="minus">&minus;</button>
        <button class="operator" id="times">&times;</button>
        <button class="operator" id="divide">&divide;</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="zero">0</button>
        <button class="decimal">.</button>
        <button class="clear">C</button>
        <button class="equals">&#61;</button>
      </div>
    </div>
  </body>
</html>
